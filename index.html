<!DOCTYPE html>
<html>
    <head>
        <title>APOD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./mediaqueries.css">
    </head>
    <body>
        <div class="container">
            <div class="titleSection">
                <h1>APOD</h1>
                <p>Astronomy Picture of the Day</p>
            </div>

            <div class="inputSection">
                <input id="inputDate" type="text" placeholder="Date">
                <button id="searchBtn">Search</button>
            </div>

            <div class="secondInputSection">
                <input id="start_date" type="text" placeholder="Start Date">
                <input id="end_date" type="text" placeholder="End Date">
                <button id="secondSearchBtn">Search</button>
            </div>

            <div class="thirdInputSection">
                <h2>Image High Resolution</h2>
                <input id="inputCheckbox" type="checkbox">
            </div>

            <div class="mediaContainer"></div>

        </div>

        <script src="./script.js"></script>
    </body>
</html>
